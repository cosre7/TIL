<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 키워드
        // 함수 스코프만 지원하고 블록 스코프는 지원하지 않는다.
        // 같은 이름으로 중복 선언할 수 있다.

        // // var 함수 스코프 예시
        // fnMyFunction();
        // function fnMyFunction() {
        //     var apple = 5;
        //     console.log(apple); // 5
        // }
        // // 함수 내부에서 선언한 변수를 함수 외부에서 사용하면 오류
        // console.log(apple); // error

        // // var 함수 블록 스코프 예시
        // var apple = 3;
        // {
        //     console.log(apple); // 3
        //     // 같은 이름으로 중복 선언
        //     var apple = 5;
        //     console.log(apple); // 5
        // }
        // // 블록 외부에서 선언 후 내부에서 다시 선언 시 해당 값으로 덮어씀
        // console.log(apple); // 5

        // let 사용법
        {
            let 변수명1; // 변수 선언
            let 변수명2 = '값'; // 변수 선언과 동시에 값 할당
        }

        // const 사용법
        {
            const 변수명 = '값'; // 변수 선언과 동시에 반드시 값 할당
        }

        {
            let apple = 3;
            console.log(apple);
            apple = 5;
            console.log(apple);
            // let apple = 7; // 중복 선언 오류

            // const car; // 변수 선언과 동시에 값 할당이 안되서 오류
            const carname = '하이브리드카';
            console.log(carname);
            // carname = '디젤카'; // const의 경우 변수 선언 불변이므로 오류

            console.log('사과 : ' + apple + ', 자동차 : ' + carname); // 이전 스타일
            console.log(`사과 : ${apple}, 자동차 : ${carname}`); // 템플릿 리터럴 (ES6 스타일)
        }
        // console.log(apple); // 블록 밖이므로 오류
        // console.log(carname); // 블록 밖이므로 오류

        // 정리
        // 1. const 를 가장 먼저 사용 (특히 변숫값 변경이 필요가 없을 때)
        // 2. 중간에 변숫값을 변경해야 하는 경우 let 사용
        // 3. var는 전역 변수가 꼭 필요할 때 최상위 수준에서만 예외로 사용
    </script>
</body>
</html>
