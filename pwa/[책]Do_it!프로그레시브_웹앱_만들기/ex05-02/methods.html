<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <p>클릭 숫자: {{ nClicks }}</p>
        <p>카운트다운: {{ fnCounter }}</p>
        <!-- 버튼을 누르면 fnIncrement 메서드 실행 -->
        <button v-on:click="fuIncrement">눌러 주세요!</button>
    </div>
    <script>
        new Vue({
            el: '#main',
            data: {
                nClicks: 0
            },
            computed: {
                fnCounter() {
                    // nClicks 값이 10을 기준으로 카운트다운되도록 1만큼 감소시킴
                    return 10 - this.nClicks;
                }
            },
            methods: {
                // nClicks값을 1만큼 증가시킴
                fuIncrement() {
                    this.nClicks++;
                }
            }
        })
    </script>
</body>
</html>
