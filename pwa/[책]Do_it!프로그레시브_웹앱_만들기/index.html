<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요!</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <button onclick="fnSayHello()">눌러주세요!</button>
</body>
<script>
    function fnSayHello() {
        alert('안녕하세요!');
    }

    fnSeyHello1(); // 함수 선언문보다 먼저 호출되었지만 호이스팅이 적용되어 에러 아님 
    // 함수 선언식
    function fnSeyHello1() {
        console.log('안녕하세요1');
    }

    fnSeyHello2(); // 함수 선언문보다 먼저 호출되어 에러
    // 함수 표현식 -> 선언 후 호출이라는 순서를 지켜야 한다
    const fnSayHello2 = function () {
        console.log('안녕하세요2');
    }

    // 호이스팅(hoisting)?
    // 코드 실행 전 내부에서 변수와 함수의 위치를 맨 위로 옮겨서 선언하는 자바스크립트의 문법적 기능
    // 장점 : 변수나 함수를 유연하게 사용할 수 있다
    // 단점 : 오류 발생 시 찾기 어렵다
</script>
</html>
