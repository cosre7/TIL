<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <h1>좋아하는 과일은?</h1>
        <ol>
            <!-- v-for를 통해서 반복문으로 aFruits 과일 배열 데이터를 가져옴 -->
            <Li v-for="item in aFruits">
                <!-- aFruits 안의 항목을 하나씩 꺼내어 HTML로 렌더링 -->
                {{ item.sFruitName }}
            </Li>
        </ol>
    </div>
    <script>
        var main = new Vue({
            el: '#main',
            data: {
                // 과일 이름으로 이루어진 aFruits 배열을 데이터로 정의
                aFruits: [
                    { sFruitName: '사과'},
                    { sFruitName: '오렌지'},
                    { sFruitName: '포도'}
                ]
            }
        })
    </script>
</body>
</html>
